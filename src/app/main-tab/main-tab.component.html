<mat-grid-list cols="1" rowHeight="1:2">
  <mat-grid-tile>
    <div class="content-inside-grid">
      <mat-tab-group [selectedIndex]="selectedIndex">
        <mat-tab label="Variables">
          <panel-variables></panel-variables>
        </mat-tab>
        <mat-tab label="Expression">
          <panel-single-box></panel-single-box>
        </mat-tab>
        <mat-tab label="Results">
          <panel-results></panel-results>
        </mat-tab>
        <mat-tab label="Functions">
          <panel-functions></panel-functions>
        </mat-tab>
        <!-- <mat-tab label="Testing">
          <panel-testing></panel-testing>
        </mat-tab> -->
      </mat-tab-group>
    </div>
  </mat-grid-tile>
</mat-grid-list>
