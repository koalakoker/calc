<table>
  <tr>
    <td>
      <textarea rows="25" cols="25">
        {{output$ | async}}
      </textarea>
    </td>
  </tr>
  <tr>
    <td>
      <input #inputBox [(ngModel)]="input" (keyup)="onChange($event)" size="25">
      <button (click)="undo()">Undo</button>
      <button (click)="redo()">Redo</button>
    </td>
  </tr>
</table>
