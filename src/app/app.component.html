<table style="width:40%">
  <tr>
    <th>Input</th>
    <th>Output</th>
    <th>Vars</th>
    <th>Functions</th>
  </tr>
  <tr>
    <td>
      <textarea [(ngModel)]="input" (keyup)="onChange()" 
                name="input" rows="10" cols="30">
      </textarea>
    </td>
    <td>
      <textarea [(ngModel)]="output" name="output" rows="10" cols="30">
      </textarea>
    </td>
    <td>
      <textarea [(ngModel)]="vars" name="vars" rows="10" cols="30">
      </textarea>
    </td>
    <td>
      <textarea [(ngModel)]="functions" name="functions" rows="10" cols="30">
      </textarea>
    </td>
  </tr>
</table>
